# network structures
network_g:
  type: HAT_Sin
  upscale: 2
  in_chans: 1
  img_size: 64
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'


# path
path:
  pretrain_network_g: ./experiments/train_HATsin_SRx2_2D_ocean_tmxl_200k/models/net_g_latest.pth
  strict_load_g: true
  param_key_g: 'params_ema'

